    <script type="text/javascript" id="fibrescript">
        (function () {
            var ax = document.createElement('script');
            ax.id = 'mainscript';
            ax.type = 'text/javascript';
            ax.async = true;
            ax.src = 'https://rcp.axxess.co.za/public/js/fibremapJs.php?key=Google_API_Key&width=100vw&height=100vh';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(ax, s);

            const baseURL = 'http://localhost:3000/services';
            const data = { strUserName: 'username', strPassword: 'password' };
            const curlCall = 'getSession';
            let sessionId = "";

            var images = null
            var networkProviderContainer = null;
            var preloaderElem = null;
            renderCustomMap();
            
            function renderCustomMap()
            {
                images = document.querySelectorAll('img[role="presentation"]');

                if(images.length > 0) {
                    const observer = new MutationObserver(() => {
                        images = document.querySelectorAll('img[role="presentation"]');
                        if(images)
                            for (let i = 0; i < images.length; i++) {
                                const src = images[i].src;
                                images[i].src = src.replace('styles=purple', 'styles=lime');
                            }
                        });

                        observer.observe(document.body, { childList: true, subtree: true });

                        Promise.all(Array.from(images).map(img => new Promise(resolve => {
                        if (img.complete) {
                            resolve();
                        } else {
                            img.addEventListener('load', resolve);
                        }
                        }))).then(() => {
                            console.log(images);
                            for (let i = 0; i < images.length; i++) {
                                const src = images[i].src;
                                images[i].src = src.replace('styles=purple', 'styles=green');
                            }
                            console.log(Array.from(images).map((image) => image.src));


                        });
                }
                else {
                    setTimeout(renderCustomMap, 100);
                }
            }
  
            function updateDataWithAddress(result, selectedAddress) {
                preloaderElem = document.querySelector('.load-panel');
                preloaderElem.style.display = "flex";
                var data = {
                    "strSessionId": sessionId,
                    "strLongitude": document.getElementById('latlong-input').value.split(',')[1],
                    "strLatitude": document.getElementById('latlong-input').value.split(',')[0],
                    "strAddress": selectedAddress
                };

                var curlCall = 'checkFibreAvailability';

                var request = { data, curlCall };
                
                const elements = document.querySelectorAll('.network-provider-container');
                elements.forEach((element) => {
                    if(element.classList.contains('telkom')) {
                        element.style.display = "flex";
                    }
                    else {
                        element.style.display = "none";
                    }
                })
                
                // Send the updated data to the checkFibreAvailability endpoint
                fetch(`${baseURL}/checkFibreAvailability`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(request),
                })
                    .then(response => response.json())
                    .then(result => {
                        
                        const navItemsElem = document.querySelector(`[data-content="fiber"]`);
                        const message =  JSON.parse(result).strMessage;

                       if(navItemsElem.classList.contains('active')) {
                            navItemsElem.classList.remove('active');
                       } 
                        console.log(message);
                        //console.log(JSON.parse(result).arrAvailableProvidersGuids[1].guidNetworkProviderId);
                        getNetworkProviders(JSON.parse(result).arrAvailableProvidersGuids);
                        setTimeout(() => {
                            preloaderElem.style.display = "none";
                            preloaderElem.querySelector('span').innerHTML = "Please Wait...";


                        }, 4000);
                        // Handle the response as needed
                    })
                    .catch(error => console.error('Error:', error));
                
                curlCall = 'checkTelkomLteAvailability';
                request = {data, curlCall};
                // Send the updated data to the checkFibreAvailability endpoint
                fetch(`${baseURL}/checkTelkomLteAvailability`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(request),
                })
                    .then(response => response.json())
                    .then(result => {
                        console.log('telkom');
                        const message =  JSON.parse(result).strMessage;
                        console.log(message);
                        const telkomUncappedLTEElem = document.querySelector(`[data-content="telkom-uncapped-lte"]`);
                        const telkomCappedLTEElem = document.querySelector(`[data-content="telkom-capped-lte"]`);
                        const telkomUncappedContainer = document.querySelector(`[data-content="telkom-uncapped"]`);
                        const telkomCappedContainer = document.querySelector(`[data-content="telkom-capped"]`);
                        telkomCappedLTEElem.classList.contains('active') ? telkomCappedLTEElem.classList.remove('active') : null;
                        telkomUncappedLTEElem.classList.contains('active') ? telkomUncappedLTEElem.classList.remove('active') : null;
                        telkomUncappedContainer.style.display = "none";
                        telkomCappedContainer.style.display = "none"; 
                        if(message === 'Telkom LTE is available for your address') {
                            document.querySelector(`[data-content="telkom-uncapped-lte"]`).classList.add('active');
                            document.querySelector(`[data-content="telkom-capped-lte"]`).classList.add('active');
                            telkomUncappedContainer.style.display = "block";
                            telkomCappedContainer.style.display = "block"; 
 
                        }
                        else {
                            document.querySelector(`[data-content="telkom-uncapped-lte"]`).classList.remove('active');
                            document.querySelector(`[data-content="telkom-capped-lte"]`).classList.remove('active');
                            telkomUncappedContainer.style.display = "none";
                            telkomCappedContainer.style.display = "none"; 
                        }
                        console.log(result);
                    })
                    .catch(error => console.error('Error:', error));
            }

            function getNetworkProviders(networkProviderGuid) {
                const data = {
                    "strSessionId": sessionId,
                };

                const curlCall = 'getNetworkProviders';

                const request = { data, curlCall };
                fetch(`${baseURL}/getNetworkProviders`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(request),
                })
                    .then(response => response.json())
                    .then(result => {
                        const netProviderSection = document.querySelector('.network-provider-section');
                        const keyToSearch = 'guidNetworkProviderId';
                        const networkProviders = JSON.parse(result).arrNetworkProviders;
                        if(networkProviderGuid) {
                            preloaderElem.querySelector('span').innerHTML = "There is connection in your area";
                            const navItemElem = document.querySelector(`[data-content="fiber"]`);
                            navItemElem.classList.add('active');
                            netProviderSection.style.display = "flex";
                            const valuesToFind = networkProviderGuid.map((provider) => {
                                return provider.guidNetworkProviderId;
                            })
                            const availableNetworks = findObjectsByValues(networkProviders, keyToSearch, valuesToFind);
                            availableNetworks.forEach((network) => {
                                const element = document.querySelector(`[data-content="${network.strName}"]`);
                                console.log('Network:', network.strName);
                                console.log('Element:', element);

                                if (element) {
                                    element.style.display = "flex";
                                    console.log('Element style changed:', element);
                                } else {
                                    console.log('Element not found.');
                                }
                            });
                        }
                        else {
                            netProviderSection.style.display = "none";
                            preloaderElem.querySelector('span').innerHTML = "Sorry! there is no connection in your area";

                        }
                        networkProviders.forEach(element => {
                            console.log(element.strName);
                        });
                    })
                    .catch(error => console.error('Error:', error));
            }

            function findObjectsByValues(jsonArray, keyToSearch, valuesToFind) {
                const foundObjects = [];

                jsonArray.forEach(obj => {
                   // Check if the object has the specified key and its value matches any of the valuesToFind
                    if (obj.hasOwnProperty(keyToSearch) && valuesToFind.includes(obj[keyToSearch])) {
                        foundObjects.push(obj);
                    }
                });
                return foundObjects;
            }

            // Fetch example
            fetch(`${baseURL}/getSession`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ data, curlCall }),
            })
                .then(response => response.json())
                .then(result => {
                    sessionId = JSON.parse(result).strSessionId;
                    // Call the recursive function when the script runs
                    waitForElementToLoad();   
                })
                .catch(error => console.error('Error:', error));
            
            function waitForElementToLoad() {

                const latlongInput = document.getElementById('latlong-input');

                if (latlongInput) {
                    // Set up a MutationObserver to watch for changes to the value of latlong-input
                    const observer = new MutationObserver((check) => {
                        const selectedAddress = document.getElementById('address-input').value;
                        updateDataWithAddress(sessionId, selectedAddress);

                    });

                    observer.observe(latlongInput, { attributes: true, childList: false, subtree: false });
                    
                } else {
                    // If the element is not found, wait and check again
                    setTimeout(waitForElementToLoad, 100); // Adjust the timeout as needed
                }
            }
            document.addEventListener("DOMContentLoaded", function() {
                var triggerElements = document.querySelectorAll('.nav-item');
                var hiddenElement = document.querySelector('.info-section');
                var heading = hiddenElement.querySelector('.info-heading');
                var descriptions = hiddenElement.querySelectorAll('.info-description'); 

                preloaderElem = document.querySelector('.load-panel');
                
                // Add event listeners to each trigger element
                triggerElements.forEach(function(triggerElement) {
                    triggerElement.addEventListener('mouseover', function() {
                        // Get the content type from the data-content attribute
                        var contentType = triggerElement.getAttribute('data-content');

                        // Set content based on the type
                        switch (contentType) {
                            case 'fiber':
                                heading.textContent = 'Fiber Optic Internet';
                                descriptions[0].innerHTML = '<span>Uncapped Internet</span><br>Only pay once a month and never worry about your data finishing again, browse the internet and connect to your loved ones as much as you want.';
                                descriptions[1].innerHTML = '<span>Blazing Fast Speeds</span><br>Fiber-optic technology ensures lightning-fast internet speeds, perfect for high-bandwidth activities like HD streaming, online gaming, and large file downloads.';
                                descriptions[2].innerHTML = '<span>Reliable</span><br>Enjoy a stable and consistent connection, even during peak usage hours.';
                                break;
                            case 'mtn-fixed-lte':
                                heading.textContent = 'MTN Fixed LTE';
                                descriptions[0].innerHTML = '<span>Uncapped Internet</span><br>Only pay once a month and never worry about your data finishing again, browse the internet and connect to your loved ones as much as you want.';
                                descriptions[1].innerHTML = '<span>Good Fiber Alternative</span><br>This less stable and reliable than fiber this is a good option for families and businesses that have no fiber infrastructure or are unable to use the infrastructre.';
                                descriptions[2].innerHTML = '<span>Flexible</span><br> Even though Fixed LTE is for home and business use, it is a good option if switching home or business locations happens frequently, which is not so easy with fiber';
                                break;
                            case 'mtn-capped-lte':
                                heading.textContent = 'MTN Capped LTE';
                                descriptions[0].innerHTML = '<span>Mobile Internet</span><br>A good alternative if you are always on the move and want to browse the internet away from the home and business premises, can be used on your mobile phone and mobile router.';
                                descriptions[1].innerHTML = '<span>Blazing Fast Speeds</span><br>Fiber-optic technology ensures lightning-fast internet speeds, perfect for high-bandwidth activities like HD streaming, online gaming, and large file downloads.';
                                descriptions[2].innerHTML = '<span>Good Availability</span><br>As an MTN package it can connect to the internet in areas that are more remote.';
                                break;
                            case 'mtn-5g-lte':
                                heading.textContent = 'MTN 5G LTE';
                                descriptions[0].innerHTML = '<span>Uncapped Internet</span><br>Only pay once a month and never worry about your data finishing again, browse the internet and connect to your loved ones as much as you want.';
                                descriptions[1].innerHTML = '<span>Blazing Fast Speeds</span><br>Fiber-optic technology ensures lightning-fast internet speeds, perfect for high-bandwidth activities like HD streaming, online gaming, and large file downloads.';
                                descriptions[2].innerHTML = '<span>Good Fiber Alternative</span><br>This less stable and reliable than fiber this is a good option for families and businesses that have no fiber infrastructure or are unable to use the infrastructre.';
                                break;
                            case 'telkom-uncapped-lte':
                                heading.textContent = 'Telkom Uncapped LTE';
                                descriptions[0].innerHTML = '<span>Uncapped Internet</span><br>Only pay once a month and never worry about your data finishing again, browse the internet and connect to your loved ones as much as you want.';
                                descriptions[1].innerHTML = '<span>Mobile Internet</span><br>A good alternative if you are always on the move and want to browse the internet away from the home and business premises, can be used on your mobile phone and mobile router.';
                                descriptions[2].innerHTML = '<span></span>'
                                break;
                            case 'telkom-capped-lte':
                                heading.textContent = 'Telkom Uncapped LTE';
                                descriptions[0].innerHTML = '<span>Mobile Internet</span><br>A good alternative if you are always on the move and want to browse the internet away from the home and business premises, can be used on your mobile phone and mobile router.';
                                descriptions[1].innerHTML = '<span>Affordable</span><br>Affordable Connectivity Package offers competitively priced plans tailored to meet your needs.';
                                descriptions[2].innerHTML = '<span></span>'
                                                                break;
                            default:
                                break;
                        }

                        // Show the hidden element
                        hiddenElement.style.display = 'flex';
                    });

                    triggerElement.addEventListener('mouseout', function() {
                        // Hide the hidden element on mouseout
                        hiddenElement.style.display = 'none';
                    });
                    setTimeout(() => {
                        preloaderElem.style.display = "none";
                        preloaderElem.style.backgroundColor = "rgba(9, 15, 9, 0.9)";
                        preloaderElem.style.zIndex = "10";
                    }, 5000);
                    
                    
                });
            });

            
        })();
    </script>
